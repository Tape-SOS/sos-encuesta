<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Califica tu atención</title>
  <meta name="robots" content="noindex,nofollow">
  <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
  <main class="container">
    <header>
      <h1>Ayúdanos a mejorar</h1>
      <p>Califica tu experiencia. Tu opinión es muy valiosa.</p>
    </header>

    <section id="state" class="hidden"></section>

    <form id="ratingForm" class="card">
      <input type="hidden" id="eventId">
      <input type="hidden" id="token">
      
      <div class="block">
        <label class="q">1) ¿Cómo calificaría la atención de la empresa?</label>
        <div class="stars" data-field="attention"></div>
      </div>

      <div class="block">
        <label class="q">2) ¿Cómo calificaría la solución de su problema?</label>
        <div class="stars" data-field="solution"></div>
      </div>

      <div class="block">
        <label class="q">3) ¿Cómo calificaría el tiempo de espera?</label>
        <div class="stars" data-field="wait"></div>
      </div>

      <div class="block">
        <label for="comment" class="q">Comentario opcional</label>
        <textarea id="comment" placeholder="Escribe tu comentario (opcional)" maxlength="1000"></textarea>
      </div>

      <button id="sendBtn" type="submit">Enviar calificación</button>
      <p id="legal">Al enviar aceptas nuestra política de privacidad.</p>
    </form>

    <footer>
      <small>© <span id="y"></span> Tu Empresa</small>
    </footer>
  </main>

  <script>
    // Configurar aquí tu endpoint HTTP del Flow (Sección 4)
    const FLOW_URL = "YOUR_FLOW_URL";
  </script>
  <script src="assets/app.js"></script>
</body>
</html>
